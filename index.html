<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>woxii</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #121212);
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            perspective: 1000px;
            position: relative;
        }

        .ash-global {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .ash {
            position: absolute;
            bottom: 0;
            opacity: 0;
            animation-name: floatUp;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .ash {
            background: #ffffff;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }

        .bio-container, .donation-container {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
            user-select: none;
            margin-top: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .donation-container {
            display: none;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .border-glow {
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            pointer-events: none;
            z-index: 3;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .profile-image:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            text-align: center;
            font-size: 2em;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: titlePulse 1.5s ease-in-out infinite;
            position: relative;
            z-index: 2;
            background: linear-gradient(45deg, #ffffff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
        }

        .role {
            text-align: center;
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #e0e0e0;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 2;
            font-weight: 700;
        }

        .donate-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px; /* Adjust the gap as needed */
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .donate-link {
            font-size: 0.9em;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 700;
            width: 150px; /* Fixed width for all buttons */
            height: 150px; /* Fixed height for all buttons */
            overflow: hidden; /* Prevent content from overflowing */
            white-space: nowrap; /* Prevent text from wrapping */
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .donate-link img {
            width: 50px; /* Adjust the width to fit within the button */
            height: auto;
            object-fit: contain;
            flex-shrink: 0; /* Prevent the image from shrinking */
        }

        .donate-link span {
            font-size: 1em; /* Ensure consistent text size */
            margin-top: 5px; /* Add some space above the text */
            overflow: hidden; /* Prevent text from overflowing */
            text-overflow: ellipsis; /* Add ellipsis if text overflows */
            flex-shrink: 0; /* Prevent the text from shrinking */
        }


        .donate-link .soon {
            font-size: 0.8em; /* Smaller text size for "[soon]" */
            margin-top: 5px; /* Add some space above the text */
            color: gray; /* Gray color for "[soon]" text */
            overflow: hidden; /* Prevent text from overflowing */
            text-overflow: ellipsis; /* Add ellipsis if text overflows */
            flex-shrink: 0; /* Prevent the text from shrinking */
        }


        .donate-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            position: relative;
            z-index: 2;
            flex-wrap: wrap;
        }

        .social-link {
            font-size: 0.9em;
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
            border-radius: 15px;
            flex: 1;
            min-width: 120px;
            text-align: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-weight: 700;
        }

        .social-link:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.2);
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 1.5em;
            color: #e0e0e0;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: scale(1.2);
        }

        @keyframes titlePulse {
            0%   { transform: scale(1); }
            50%  { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .bio-container, .donation-container {
                width: 95%;
                padding: 10px;
            }
            .social-links, .donate-section {
                grid-template-columns: 1fr;
            }
            .social-link, .donate-link {
                justify-content: center;
                padding: 10px;
                font-size: 0.8em;
            }
            h1 {
                font-size: 1.5em;
            }
            .role {
                font-size: 1em;
            }
            .profile-image {
                width: 80px;
                height: 80px;
            }
            .donate-link img {
                font-size: 1.2em;
            }
            .back-button {
                font-size: 1.2em;
            }
        }

        ::-webkit-scrollbar {
            width: 0;
            height: 0;
            background: transparent;
        }

        html {
            scrollbar-width: none;
        }

        body {
            overflow: auto;
        }

        .donate-link.cryptobot {
            background-color: rgb(0, 137, 216);
            border-color: rgb(0, 137, 216);
        }

        .donate-link.monobank {
            background-color: rgb(31,32,37);
            border-color: rgb(31,32,37);
        }

        .donate-link.tonkeeper {
            background-color: rgb(15,22,32);
            border-color: rgb(15,22,32);
        }

        .donate-link.donationalerts {
            background-color: #191919;
            border-color: #191919;
        }
        
        .donate-link.privat24 {
           background-color: rgb(78, 165, 36);
           border-color: rgb(78, 165, 36);
        }

        .gif-container {
            position: relative;
            width: 150px;
            height: 150px;
            border-radius: 5px;
            margin: 0 auto 20px;
            overflow: hidden;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="ash-global"></div>
    <div class="bio-container">
        <div class="border-glow"></div>
        <div class="glow-effect"></div>
        <div class="profile-image">
            <img src="avatar.jpg" alt="Profile Image">
        </div>
        <h1 id="typing-text">woxii⁴²</h1>
        <div class="role">I regret everything I've done DJ Sorrow</div>
        <div class="donate-section">
            <a href="https://nohello.net" class="social-link" aria-label="NoHello" target="_blank">
                <i class="fas fa-link"></i>
                <span>NoHello.net</span>
            </a>
            <button class="social-link" onclick="toggleContainers()" aria-label="Donate">
                <i class="fas fa-hand-holding-heart"></i>
                <span>Donate</span>
            </button>
        </div>
        <div class="social-links">
            <a href="https://t.me/woxii" class="social-link" target="_blank" aria-label="Telegram">
                <i class="fab fa-telegram"></i>
                <span>Telegram</span>
            </a>
            <a href="https://www.tiktok.com/@MS4wLjABAAAAISsFAObmXNGoSYJF7uBhnljebl1rSdPLXoNyeKER9OoU1gn6iB4o8r3kPPzhqNTN" class="social-link" target="_blank" aria-label="TikTok">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
            </a>
            <a href="https://steamcommunity.com/profiles/76561199618341466" class="social-link" target="_blank" aria-label="Steam">
                <i class="fab fa-steam"></i>
                <span>Steam</span>
            </a>
        </div>
    </div>
    <div class="donation-container">
        <div class="border-glow"></div>
        <div class="glow-effect"></div>
        <div class="gif-container">
            <img src="https://tinypic.host/images/2025/02/19/7IUq.gif" alt="GIF">
        </div>
        <i class="fas fa-arrow-left back-button" onclick="toggleContainers()" aria-label="Back"></i>
        <div class="donate-section">
            <a href="http://t.me/send?start=IVjLPuohur1S" class="donate-link cryptobot" target="_blank">
                <img src="cb.png" alt="CryptoBot">
                <span><strong>@cryptobot</strong></span>
            </a>
            <a id="tonkeeper-link" class="donate-link tonkeeper" target="_blank" aria-label="Tonkeeper">
                <img src="tk.png" alt="Tonkeeper">
                <span>Tonkeeper</span>
            </a>
            <a href="http://www.donationalerts.com/r/woxii" class="donate-link donationalerts" target="_blank" aria-label="DonationAlerts">
                <img src="DA_Alert_Color.png" alt="DonationAlerts">
                <span><strong>DonationAlerts</strong></span>
            </a>
            <a href="https://send.monobank.ua/jar/2fCTm65zzt?t=Подарунок" class="donate-link monobank" target="_blank" aria-label="Monobank">
                <img src="mb.png" alt="Monobank">
                <span>Monobank</span>
            </a>
        </div>
    </div>

    <script>
        const ashCount = 30;
        const ashGlobalContainer = document.querySelector('.ash-global');

        function createParticles(container, className, count) {
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.classList.add(className);
                const size = Math.random() * 3 + 2;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                const leftPos = Math.random() * 100;
                particle.style.left = leftPos + '%';
                const duration = Math.random() * 5 + 5;
                particle.style.animationDuration = duration + 's';
                const delay = Math.random() * 5;
                particle.style.animationDelay = delay + 's';
                container.appendChild(particle);
            }
        }

        createParticles(ashGlobalContainer, 'ash', ashCount);

        function toggleContainers() {
            const bioContainer = document.querySelector('.bio-container');
            const donationContainer = document.querySelector('.donation-container');

            if (bioContainer.style.display === 'none') {
                bioContainer.style.display = 'block';
                donationContainer.style.display = 'none';
                history.pushState({ page: 'bio' }, 'Bio', '#bio');
            } else {
                bioContainer.style.display = 'none';
                donationContainer.style.display = 'block';
                history.pushState({ page: 'donate' }, 'Donate', '#donate');
            }
        }

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        document.addEventListener('copy', (e) => {
            e.preventDefault();
        });

        const typingText = document.getElementById('typing-text');
        const text = typingText.innerText;
        typingText.innerText = '';

        let index = 0;
        function type() {
            if (index < text.length) {
                typingText.innerText += text.charAt(index);
                index++;
                setTimeout(type, 150);
            }
        }

        type();

        window.addEventListener('popstate', (event) => {
            if (location.hash === '#bio') {
                document.querySelector('.bio-container').style.display = 'block';
                document.querySelector('.donation-container').style.display = 'none';
            } else if (location.hash === '#donate') {
                document.querySelector('.bio-container').style.display = 'none';
                document.querySelector('.donation-container').style.display = 'block';
            }
        });

        window.addEventListener('load', () => {
            if (location.hash === '#bio') {
                document.querySelector('.bio-container').style.display = 'block';
                document.querySelector('.donation-container').style.display = 'none';
            } else if (location.hash === '#donate') {
                document.querySelector('.bio-container').style.display = 'none';
                document.querySelector('.donation-container').style.display = 'block';
            }
        });

        // Copy text to clipboard when Tonkeeper image is clicked
        const tonkeeperLink = document.getElementById('tonkeeper-link');
        tonkeeperLink.addEventListener('click', () => {
            const textToCopy = 'UQB79w_f9TzO6roG-5vSvTpHKxe5FRKpIdJCza9oQRrG-6Zy'; // Replace with the text you want to copy
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert('Text copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        });

    </script>
</body>
</html>
